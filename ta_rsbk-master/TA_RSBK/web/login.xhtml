<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Rental Mobil Sesukamu</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid" style="background-color: #e3f2fd;">
                <div class="container">
                    <h1 class="display-4"><center>Tugas Besar Praktikum RSBK</center></h1>
                    <p class="lead"><center>Kelompok 12</center></p>
                    <p class="lead"><center>Raka - Aswin - Rama - Firda</center></p>
                </div>
            </div>
            
            <div class="col-4 offset-4" style="margin-top: 4%; padding: 2%; border: 1px solid black; border-radius: 3px;">
                <h3>Login Dong!</h3>
                <hr></hr>
                <h:form>
                    <label>Username</label>
                    <h:inputText value="#{login.username}" class="form-control form-control-sm" required="true"></h:inputText>
                    <br></br>
                    <label>Password</label>
                    <h:inputSecret value="#{login.password}" class="form-control form-control-sm" required="true"></h:inputSecret>
                    <br></br>
                    <h:commandButton value="Login" action="#{login.login}" class="btn btn-primary"></h:commandButton>
                </h:form>
            </div>
            
        </div>
    </h:body>
</html>
