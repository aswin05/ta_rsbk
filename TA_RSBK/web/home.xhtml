<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF RSBK Kel 16</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </h:head>
    <body>
        <div class="container">
            
            <div class="row" style="padding: 0% 0%;">
                <div class="col-12">
                    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="padding: 2%">
                        <a class="navbar-brand" href="home.xhtml">SpeedCar Rental</a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link  active" href="home.xhtml">Sewa Mobil</a>
                            </li>
                            <li class="nav-item">
                                 <a class="nav-link" href="data_peminjaman.xhtml">data peminjaman</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="mobil.xhtml">mobil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="penyewa.xhtml">penyewa</a>
                            </li> </ul>
                        <ul class="nav justify-content-end">
                            <li> 
                                <h:form class="form-inline float-right">
                                 <h:commandButton value="Logout" action="#{login.logout}" class="btn btn-danger btn-sm" />
                                 </h:form>
                                 
                            </li>
                        </ul>
                    
                    
                
                    </nav>
                </div>
            </div>
            
            <hr></hr>
            
            <div class="row" style="margin-top: 2%;" >
                <div class="col-6">
                    <div class="card">
                        <div class="card-header"><h5 align="center">Sudah Terdaftar</h5></div>
                        <div class="card-body">
                            <h:form>
                                <table class="table table-striped">
                                    <tr>
                                       <td width="30%">Nama / No. KTP</td>
                                       <td>
                                            <h:selectOneMenu value="#{home.penyewaId}"  class="form-control form-control-sm">

                                                    <f:selectItems value="#{home.get_all_penyewa}" var="alm" itemValue="#{alm.penyewaId}" itemLabel="#{alm.nama} , #{alm.noktp}"></f:selectItems>

                                            </h:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Mobil / No. Plat</td>
                                        <td>
                                            <h:selectOneMenu value="#{home.mobilId}"  class="form-control form-control-sm">

                                                    <f:selectItems value="#{home.get_all_mobil}" var="alm" itemValue="#{alm.mobilId}" itemLabel="#{alm.tipe} , #{alm.noplat}"></f:selectItems>

                                            </h:selectOneMenu>
                                         </td>
                                     </tr>  
                                </table>
                                <div class="text-right">
                                    <h:commandButton value="Tambahkan" action="#{home.Tambah_PeminjamanT}" class="btn btn-primary"></h:commandButton>
                                </div>
                            </h:form>
                        </div> 
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header"><h5 align="center">Belum Terdaftar</h5></div>
                        <div class="card-body">
                            <h:form>
                                <table class="table table-striped">
                                <tr>
                                   <td width="30%">ID Penyewa </td>
                                   <td><h:inputText value="#{home.penyewaId}" class="form-control form-control-sm" required="true"></h:inputText></td>
                                </tr>
                                <tr>
                                   <td width="30%">Nama </td>
                                   <td><h:inputText value="#{home.nama}" class="form-control form-control-sm" required="true"></h:inputText></td>
                                </tr>
                                <tr>
                                   <td>Alamat</td>
                                   <td><h:inputTextarea value="#{home.alamat}" class="form-control form-control-sm" required="true"></h:inputTextarea></td>
                                </tr>
                                <tr>
                                   <td>No. Telepon</td>
                                   <td><h:inputText value="#{home.notlp}" class="form-control form-control-sm" required="true"></h:inputText></td>
                                </tr>
                                <tr>
                                   <td>No. KTP</td>
                                   <td><h:inputText value="#{home.noktp}" class="form-control form-control-sm" required="true"></h:inputText></td>
                                </tr>
                                <tr>
                                    <td>Mobil / No. Plat</td>
                                    <td>
                                        <h:selectOneMenu value="#{home.mobilId}"  class="form-control form-control-sm">

                                                <f:selectItems value="#{home.get_all_mobil}" var="alm" itemValue="#{alm.mobilId}" itemLabel="#{alm.tipe} , #{alm.noplat}"></f:selectItems>

                                        </h:selectOneMenu>
                                     </td>
                                </tr>     
                                </table>
                                <div class="text-right">
                                    <h:commandButton value="Tambahkan" action="#{home.Tambah_PeminjamanBT}" class="btn btn-primary"></h:commandButton>
                                </div>
                            </h:form>
                        </div> 
                    </div>
                </div>
            </div>
            
            
            <div style="margin:5% 0px;">
                
            </div>
        </div>
    </body>
</html>
