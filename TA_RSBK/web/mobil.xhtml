<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF RSBK Kel 16</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </h:head>
    <body>
        <div class="container">
            <div class="row" style="padding: 0% 0%;">
                <div class="col-12">
                    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="padding: 2%">
                        <a class="navbar-brand" href="home.xhtml">SpeedCar Rental</a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link  " href="home.xhtml">Sewa Mobil</a>
                            </li>
                            <li class="nav-item">
                                 <a class="nav-link" href="data_peminjaman.xhtml">data peminjaman</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="mobil.xhtml">mobil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="penyewa.xhtml">penyewa</a>
                            </li> </ul>
                        <ul class="nav justify-content-end">
                            <li> 
                                <h:form class="form-inline float-right">
                                 <h:commandButton value="Logout" action="#{login.logout}" class="btn btn-danger btn-sm" />
                                 </h:form>
                                 
                            </li>
                        </ul>
                    
                    
                
                    </nav>
                </div>
            </div>
            
            <div class="row" style="margin-top: 3%;" >
                <div class="col-md-2">
                    <button data-toggle="modal" data-target="#add" class="btn btn-primary" >Tambah Data Mobil</button>
                </div>
                <div class="col-md-12" style="margin: 1% 0%;">
                    <div class="card">
                        <div class="card-body">
                            <h2>Daftar Mobil</h2>
                            <hr></hr>  
                            <table class="table table-bordered table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th>ID Mobil</th>
                                        <th>Tipe</th>
                                        <th>Merk</th>
                                        <th>No. Plat</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{mobil.get_all_mobil}" var="mob">
                                        <tr>
                                            <td>#{mob.mobilId}</td>
                                            <td>#{mob.tipe}</td>  
                                            <td>#{mob.merk}</td>
                                            <td>#{mob.noplat}</td>
                                            <td>
                                                <h:form>
                                                    <h:commandButton value="Edit" action="#{mobil.Edit_Mobil}" class="btn btn-warning btn-sm">
                                                        <f:param name="action" value="#{mob.mobilId}" />
                                                    </h:commandButton>
                                                    &nbsp;
                                                    <h:commandButton value="Delete" action="#{mobil.Delete_Mobil}" class="btn btn-danger btn-sm">
                                                        <f:param name="action" value="#{mob.mobilId}" />
                                                    </h:commandButton>
                                                    &nbsp;
                                                    <h:commandButton value="Detail" action="#{mobil.Detail_Mobil}" class="btn btn-info btn-sm">
                                                        <f:param name="action" value="#{mob.mobilId}" />
                                                    </h:commandButton>
                                                </h:form>
                                            </td>  
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>   
                        </div>
                    </div>
                </div> 
            </div>
            <div style="margin:5% 0px;">
                
            </div>
        </div>
        <div class="modal" id="add">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Tambah Data Mobil</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h:form enctype="multipart/form-data"  prependId="false">
                            <table class="table table-striped">
                            <tr>
                               <td>Tipe </td>
                               <td><h:inputText value="#{mobil.tipe}" class="form-control form-control-sm" required="true"></h:inputText></td>
                            </tr>
                            <tr>
                               <td>Merk </td>
                               <td><h:inputText value="#{mobil.merk}" class="form-control form-control-sm" required="true"></h:inputText></td>
                            </tr>
                            <tr>
                               <td>Tahun</td>
                               <td><h:inputText value="#{mobil.tahun}" class="form-control form-control-sm" required="true"></h:inputText></td>
                            </tr>
                            <tr>
                               <td>No. Plat</td>
                               <td><h:inputText value="#{mobil.noplat}" class="form-control form-control-sm" required="true"></h:inputText></td>
                            </tr>
                            <tr>
                               <td>Warna</td>
                               <td><h:inputText value="#{mobil.warna}" class="form-control form-control-sm" required="true"></h:inputText></td>
                            </tr>
                            <tr>
                               <td>No. Mesin</td>
                               <td><h:inputText value="#{mobil.nomesin}" class="form-control form-control-sm" required="true"></h:inputText></td>
                            </tr>
                            <tr>
                               <td>Foto</td>
                               <td><h:inputFile value="#{mobil.uploadedFile}"></h:inputFile></td>
                            </tr>
                            </table>
                            <div class="text-right">
                                <h:commandButton value="Tambahkan" action="#{mobil.Tambah_Mobil}" class="btn btn-primary"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
