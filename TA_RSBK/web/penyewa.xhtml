<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF RSBK Kel 16</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row" style="padding: 0% 0%;">
                <div class="col-12">
                    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="padding: 2%">
                        <a class="navbar-brand" href="home.xhtml">SpeedCar Rental</a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link  active" href="home.xhtml">Sewa Mobil</a>
                            </li>
                            <li class="nav-item">
                                 <a class="nav-link" href="data_peminjaman.xhtml">data peminjaman</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="mobil.xhtml">mobil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="penyewa.xhtml">penyewa</a>
                            </li> </ul>
                        <ul class="nav justify-content-end">
                            <li> 
                                <h:form class="form-inline float-right">
                                 <h:commandButton value="Logout" action="#{login.logout}" class="btn btn-danger btn-sm" />
                                 </h:form>
                                 
                            </li>
                        </ul>
                    
                    
                
                    </nav>
                </div>
            </div>
            <div class="row" style="margin-top: 3%;" >
                <div class="col-md-12" style="margin: 1% 0%;">
                    <div class="card">
                        <div class="card-body">
                            <h2>Daftar Penyewa</h2>
                            <hr></hr>  
                            <table class="table table-bordered table-hover" id="apamaudikata">
                                <thead class="thead-light">
                                    <tr>
                                        <th>ID Penyewa</th>
                                        <th>Nama</th>
                                        <th>Alamat</th>
                                        <th>No. Telepon</th>
                                        <th>No. Ktp</th>
                                        <th width="20%">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{penyewa.get_all_penyewa}" var="mob">
                                        <tr>
                                            <td>#{mob.penyewaId}</td>
                                            <td>#{mob.nama}</td>  
                                            <td>#{mob.alamat}</td>
                                            <td>#{mob.notlp}</td>
                                            <td>#{mob.noktp}</td>
                                            <td>
                                                <h:form>
                                                    <h:commandButton value="Edit" action="#{penyewa.Edit_Penyewa}" class="btn btn-warning btn-sm">
                                                        <f:param name="action" value="#{mob.penyewaId}" />
                                                    </h:commandButton>
                                                    &nbsp;
                                                    <h:commandButton value="Delete" action="#{penyewa.Delete_Penyewa}" class="btn btn-danger btn-sm">
                                                        <f:param name="action" value="#{mob.penyewaId}" />
                                                    </h:commandButton>
                                                    &nbsp;
                                                    <h:commandButton value="Lihat" action="#{penyewa.Detail_Penyewa}" class="btn btn-primary btn-sm">
                                                        <f:param name="action" value="#{mob.penyewaId}" />
                                                    </h:commandButton>
                                                </h:form>
                                            </td>  
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>   
                        </div>
                    </div>
                </div> 
            </div>
            <div style="margin:5% 0px;">
                
            </div>
        </div>
    </h:body>
   
</html>
