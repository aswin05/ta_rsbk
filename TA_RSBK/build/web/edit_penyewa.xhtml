<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF RSBK Kel 16</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </h:head>
    <body>
        <div class="container">
            <div class="row" style="padding: 10px 0px;">
                <div class="col-3 offset-9">
                    
                    <h:form class="form-inline float-right">
                        <p class="mt-3" style="padding: 7px 5px; background-color: #e8e8e8; font-size: 12px; border-radius: 3px;" >Login Sebagai : #{user}</p>&nbsp;
                        <h:commandButton value="Logout" action="#{login.logout}" class="btn btn-danger btn-sm" />
                    </h:form>
                </div>
            </div>
            <div class="row" style="padding: 0% 0%;">
                <div class="col-12">
                    <nav class="navbar navbar-expand-sm bg-light navbar-light" style="padding: 2%">
                        <a class="navbar-brand" href="home.xhtml">SpeedCar Rental</a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link  " href="home.xhtml">home</a>
                            </li>
                            <li class="nav-item">
                                 <a class="nav-link" href="data_peminjaman.xhtml">data peminjaman</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="mobil.xhtml">mobil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="penyewa.xhtml">penyewa</a>
                            </li> 
                        </ul>
                    </nav>
                </div>
            </div>
            
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-6 offset-md-3">
                    <h3 align="center" style="margin-bottom: 5%">Edit Penyewa</h3>
                    <h:form>
                    <table class="table table-striped">
                    <tr>
                       <td width="30%">ID Penyewa </td>
                       <td><h:inputText value="#{EditPenyewa.penyewaId}" class="form-control form-control-sm" readonly="true"></h:inputText></td>
                    </tr>
                    <tr>
                       <td width="30%">Nama </td>
                       <td><h:inputText value="#{EditPenyewa.nama}" class="form-control form-control-sm" required="true"></h:inputText></td>
                    </tr>
                    <tr>
                       <td>Alamat</td>
                       <td><h:inputTextarea value="#{EditPenyewa.alamat}" class="form-control form-control-sm" required="true"></h:inputTextarea></td>
                    </tr>
                    <tr>
                       <td>No. Telepon</td>
                       <td><h:inputText value="#{EditPenyewa.notlp}" class="form-control form-control-sm" required="true"></h:inputText></td>
                    </tr>
                    <tr>
                       <td>No. KTP</td>
                       <td><h:inputText value="#{EditPenyewa.noktp}" class="form-control form-control-sm" required="true"></h:inputText></td>
                    </tr>     
                    </table>
                    <div class="text-right">
                       <h:commandButton value="Update" action="#{EditPenyewa.Update_Penyewa}" class="btn btn-warning">
                            <f:param name="Update_penyewaId" value="#{EditPenyewa.penyewaId}" />
                        </h:commandButton>
                    </div>
                </h:form>
                </div>
            </div>
            <div style="margin:5% 0px;">
                
            </div>
        </div>
    </body>
</html>
